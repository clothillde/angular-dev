 <div>
    <form [formGroup]="productForm">
        <label>
            <input type="text" placeholder="Name" [formControlName]="'name'" />
        </label>
          <label>
            <input type="text" placeholder="Surname" [formControlName]="'surname'" />
        </label>
          <label>
            <input type="text" placeholder="E-mail" [formControlName]="'email'" />
        </label>
          <label>
            <input type="text" placeholder="Address" [formControlName]="'address'" />
        </label>
          <label>
            <input type="text" placeholder="Product" [formControlName]="'product'" />
        </label>
        <label>
            <input type="text" placeholder="Products count" [formControlName]="'productscount'" />
        </label>
        <button type="submit" [disabled]="!productForm.valid" (click)="onSubmit()">Submit</button>
    </form>
</div>
